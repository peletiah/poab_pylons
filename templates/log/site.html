<%def name="title()"></%def>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/1998/REC-html40-19980424/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href="/css/caption.css" media="screen" rel="stylesheet" title="" type="text/css"/>
	<title>${self.title()}</title>
    <script type="text/javascript" >
    function showSubcontent(contentlink) {
        $.ajax({
            url: contentlink,
            cache: true,
            success: function(response) { 
            $("#map_svg").replaceWith('<div id="map_svg">' + response + '</div>');
           }
        
        });
    }
    function showContent(country_id) {
        if (country_id=='0') {
            showNavigation('<li id="navigation"><a href="#" title="Journal-entries for all countries" onclick=resetContent();>All</a></li>');
            resetMenu(country_id);
        }
        $.ajax({
            url: '/log/country/'+country_id,
            cache: true,
            success: function(response) { 
            $("#content").replaceWith('<div id="content">' + response + '</div>');
           }
        
        });
    }
   
    function modFromSVG(country_id) {
        showContent(country_id);
        $(".menu").attr("href", function() {
            var re = new RegExp("(http://benko.login.cx:4000/[A-z]{1,}/)c/[0-9]{1,}");
            return(this.href.replace(re, "$1c/"+country_id));
        });
    }
    function resetContent() {
        showContent(0);
    }

</script>
    </head>
    <body>
      <!-- *** BEGIN page content *** -->
      ${self.body()}
      <!-- *** END page content *** -->
    </body>
</html>
