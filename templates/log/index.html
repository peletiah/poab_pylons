<%inherit file="site.html" />
<%include file="/menu/menu.html" />
<div id="content">
    <div id="log" "clearfix">
        % for log in c.logdetails:
            <div id="logdetail">
                <h2>${log.topic}</h2>
                <b>date:</b> ${log.createdate}(${log.timezoneabbriv})<br>
                <b>distance:</b> ${log.distance}km<br>
                <b>duration:</b> ${log.timespan}<br>
                <b>country:</b> ${log.country}/${log.continent}<br>
                <div id="logdetail_icons">
                <span class="image_icon"><a href="/track/trackbyid/${log.infomarkerid}"></a></span>
                <span class="track_icon"><a href="/track/infomarker/${log.infomarkerid}"></a></span>
                <span class="stats_icon"><a href="/facts/stats"></a></span></div><br><br>
                ${log.content}
            </div>
        % endfor
    </div>
</div>
