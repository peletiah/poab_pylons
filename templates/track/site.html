<%def name="title()"></%def>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen">
    <link type="text/css" rel="Stylesheet" media="screen" href="/css/infoWindow.css"/>
    <link type="text/css" rel="Stylesheet" media="screen" href="/css/flora.datepicker.css"/>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAtBis1EsY3cr3r5-nc6tpURSn1OJP2Pt8vYqZWM-35sBIxmB9uBQHOgv5D5ZMxzfS8sAQ4wI448OmqQ"
      type="text/javascript"></script>
    <script src="/js/extinfowindow_packed.js" type="text/javascript"></script>
    <script src="/js/jquery-1.3.min.js" type="text/javascript"></script>
    <script src="/js/jquery_plugins/ui.datepicker.js" type="text/javascript"></script>
    <script src="/js/jquery_plugins/effects.core.js" type="text/javascript"></script>
    <script src="/js/jquery_plugins/effects.slide.js" type="text/javascript"></script>
    <script>
	$(document).ready(function(){
	    $('#viewbydate').datepicker({rangeSelect: true, calendars: 2, firstDay: 1, dateFormat: 'yy-mm-dd'});
	    $("#countryinput").hide();
	    $("#dateinput").hide();
            $("#toggledate").click(function () {
                $("#dateinput").toggle("slow");
                $("#countryinput").hide("slow");
            });    
            $("#togglecountry").click(function () {
                $("#countryinput").toggle("slow");
                $("#dateinput").hide("slow");
            });
	});
    </script>
    <script>//<![CDATA[

   var map;
   var i = false;
   trackpolyline=new Array();
   trackmarker=new Array();


///////////////////// OVERLAYS //////////////////////////////

   function showGal(gallerylink) {
	$.ajax({
	    url: gallerylink,
	    cache: true,
	    success: function(response) { 
			$("#gallery").replaceWith('<div id="gallery">' + response + '</div>'); 
		     }
        
	});
    }


   function controllerlink(gallerylink) {
        return '<a href="javascript:showGal(\''+gallerylink+'\')">gallery</a>';
   }

   function writegmarker(lng,lat,gallerylink,n) {
        trackmarker[n] = new GMarker( new GLatLng(lng,lat) );
                GEvent.addListener(trackmarker[n], 'click', function(){
                trackmarker[n].openExtInfoWindow(
                  map,
                  "map_marker",
                  controllerlink(gallerylink),
                  {beakOffset: 3}
                );
              });
	map.addOverlay(trackmarker[n]);
   }

    function writepolyline(encpts,enclvl,n) {
	trackpolyline[n] = new GPolyline.fromEncoded({
                color: "#FF0000",
                weight: 5,
                points: encpts,
                levels: enclvl,
                zoomFactor: 32,
                numLevels: 4
        });
	map.addOverlay(trackpolyline[n]);
      }

    function toggletrack(checkbox) {
	    for (var n=0; n<markerlist.length; n++) {
		if (checkbox.checked == true) {
		    trackmarker[n].show()
		    trackpolyline[n].show()
		}
		else {
		    trackmarker[n].hide()
		    trackmarker[n].closeExtInfoWindow(map)
		    trackpolyline[n].hide()
		}
	    }

    }


   function trackoverlay() {
	    markerlist = ${c.markerlist};
            for (var n=0; n<markerlist.length; n++) {
	        writegmarker(markerlist[n].lat,markerlist[n].lon,markerlist[n].gal,n)
	        writepolyline(markerlist[n].encpts,markerlist[n].enclvl,n)
	}
    }

    function enableWikipedia() {
	    if (i == true) {
		map.removeOverlay(new GLayer("org.wikipedia.en"));
		i =false;
	    }
	    else {
		map.addOverlay(new GLayer("org.wikipedia.en"));
		i=true;
	    }
          }



   function load() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map"));
        map.setCenter(new GLatLng('${c.infomarker.latitude}', '${c.infomarker.longitude}'), 12);
        map.setMapType(G_PHYSICAL_MAP);
        map.addControl(new GScaleControl());
        map.addControl(new GLargeMapControl());
        var mapControl = new GHierarchicalMapTypeControl();
        map.addMapType(G_PHYSICAL_MAP);
        mapControl.addRelationship(G_SATELLITE_MAP, G_HYBRID_MAP, "Labels", false);
	map.addControl(mapControl);
        map.addControl(new GOverviewMapControl ());
        map.enableScrollWheelZoom();
	stuff = new GMarker( new GLatLng('48.2028384','16.3773008') );
	trackoverlay();
      }
    }

    //]]></script>
   <title>${self.title()}</title>
  </head>
  <body onload="load()" onunload="GUnload()">
  	${self.body()}
  </body>
</html>
