<link rel="stylesheet" type="text/css" href="/css/main.css" media="screen">
<link type="text/css" rel="Stylesheet" media="screen" href="/css/flora.datepicker.css"/>

<script src="/js/jquery-1.3.2.js" type="text/javascript"></script>
<script src="/js/jquery_plugins/ui.datepicker.js" type="text/javascript"></script>
<script src="/js/jquery_plugins/jquery_lightbox/js/jquery.lightbox.js" type="text/javascript"> </script>

<script>
        $(document).ready(function(){
            $('#viewbydate').datepicker({rangeSelect: true, calendars: 2, firstDay: 1, dateFormat: 'yy-mm-dd'});
            $("#countryinput").hide();
            $("#dateinput").hide();
            $("#toggledate").click(function () {
                $("#dateinput").toggle("slow");
                $("#countryinput").hide("slow");
            });    
            $("#togglecountry").click(function () {
                $("#countryinput").toggle("slow");
                $("#dateinput").hide("slow");
            });
        });
    </script>

		    <input type="image" src="/images/chooser/check.png" name="choosersubmit" value="Submit" /></span>
		</form>
	    </li>
	    <li>
		<form method="GET" action="/track">
		<span id="togglecountry"><img src="/images/chooser/globe.png"></span>

		    <input type="image" src="/images/chooser/check.png" name="choosersubmit" value="Submit" /></span>
		</form>
			
	    </li>
	</ul>
</div>
