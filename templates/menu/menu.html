            $(document).ready(function(){
                $("a[rel='image_colorbox']").colorbox({transition:"fade", photo:"true", height: "95%"});
        });
        </script>



<script>
        $(document).ready(function(){
            $('#viewbydate').datepicker({rangeSelect: true, calendars: 2, firstDay: 1, dateFormat: 'yy-mm-dd'});
            $("#countryinput").hide();
            $("#dateinput").hide();
            $("#toggledate").click(function () {
                $("#countryinput").hide("slow");
                $("#dateinput").toggle("slow");
            });    
            $("#togglecountry").click(function () {
                $("#dateinput").hide("slow");
                $("#countryinput").toggle("slow");
            });
        });
    </script>
<script>
  $(document).ready(function(){
    var data = "${c.countries}".split(",");
$("#viewbycountry").autocomplete(data);
  });
  </script>
